<div class="time-navigation">
  <button mat-button (click)="onPrevious()" [disabled]="currentIndex === 0">
    Previous
  </button>
  <span class="timestamp">{{ timestamps[currentIndex] }}</span>
  <button mat-button (click)="onNext()" [disabled]="currentIndex === timestamps.length - 1">
    Next
  </button>
</div>
