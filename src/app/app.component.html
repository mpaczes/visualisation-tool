<div>
  <vis-tool-time-navigation
    [timestamps]="getTimestamps()"
    [currentIndex]="currentIndex"
    (navigate)="onNavigate($event)"
  ></vis-tool-time-navigation>

  <vis-tool-order-book [snapshot]="currentSnapshot"></vis-tool-order-book>

  <div class="replay-controls">
    <button mat-raised-button color="primary" (click)="onStartReplay()">Start Replay</button>
    <button mat-raised-button color="warn" (click)="onStopReplay()">Stop Replay</button>
  </div>
</div>
